spring:
  datasource:
    name: druidDataSource
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://47.110.145.210:6371/sldz?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
    username: ENC(AFRNEauP1qL151B0ijaHK0G5nNnhN91FE+3ovhN2+W9uyJJHr5rIOl5V2YX9WwGO)
    password: ENC(XU+h8Uws57rGxm1Ar6aJKQjfiSjzAPOR2iNrULeSPC9FtmWh4FqqhBu6g0XO2wpJ)
    driver-class-name: com.mysql.jdbc.Driver

    # 配置Druid的其他参数，以下配置必须增加一个配置文件才能有效
    # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat, wall
    # 打开PSCache，并且指定每个连接上PSCache的小大
    maxPoolPreparedStatementPerConnectionSize: 20
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
    # 合并多个DruidDataSource的监控数据
    useGlobalDataSourceStat: true

